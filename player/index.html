<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>播放器</title>
    <!-- PC导入的videojs是7.0版本以上的，集成VHS协议库，可播放HLS流媒体视频 -->
    <link href="css/video-js.min.css" rel="stylesheet" type="text/css">
    <script src="js/video.min.js"></script>
    <!-- CDN导入   -->
    <!--<link href="https://vjs.zencdn.net/7.4.1/video-js.css" rel="stylesheet" type="text/css">
    <script src='https://vjs.zencdn.net/7.4.1/video.js'></script>-->
    <!-- 引入的videojs-flash.js插件主要是为播放rtmp视频流-->
    <script src="js/videojs-flash.min.js"></script>
    <!-- 引入vue   -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div>
        请输入流地址: <input type="text"
                       v-model="videoSrc"
                       size="88"
                       placeholder="比如：http://ivi.bupt.edu.cn/hls/cctv1hd.m3u8"/>
        <button @click="selectVideo();">点击载入</button>
    </div>
    <div>
        选择视频流:
        <button @click="selectCCTV3();">CCTV1</button>
        <button @click="selectCCTV3();">CCTV3</button>
        <button @click="selectCCTV6();">CCTV6</button>
    </div>
    <video id="myvideo"
           class="video-js vjs-default-skin vjs-big-play-centered vjs-fluid"
           width=960
           height=540
           preload="auto"
           autoplay
           controls
           data-setup={}>
        <source src="http://ivi.bupt.edu.cn/hls/cctv1hd.m3u8">
    </video>
</div>
<script>

    var app = new Vue({
        el: "#app",
        data: {
            property: {
                videoSrc: "",
            }
        },
        methods: {
            selectVideo() {
                const videoPlayer=videojs('myvideo',{fluid: true});
                videoPlayer.src({
                    src: this.videoSrc,
                });
                videoPlayer.play();
                this.playerShow=true;
            },
            selectCCTV1() {
                this.videoSrc = "http://ivi.bupt.edu.cn/hls/cctv1hd.m3u8";
                this.selectVideo();
            },
            selectCCTV3() {
                this.videoSrc = "http://ivi.bupt.edu.cn/hls/cctv3hd.m3u8";
                this.selectVideo();
            },
            selectCCTV6() {
                this.videoSrc = "http://ivi.bupt.edu.cn/hls/cctv6hd.m3u8";
                this.selectVideo();
            },
            created() {
                //自动加载方法
            },
            mounted() {
                //自动加载方法
            },
        },
        })
</script>
</body>
</html>
