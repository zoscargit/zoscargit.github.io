<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" charset="UTF-8"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>直播中国</title>
    <!-- 引入vue   -->
    <!--    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
    <script src="js/vue.js"></script>
    <!-- PC导入的videojs是7.0版本以上的，集成VHS协议库，可播放HLS流媒体视频 -->
    <link href="css/video-js.min.css" rel="stylesheet" type="text/css">
    <script src="js/video.min.js"></script>
    <!-- CDN导入   -->
    <!--<link href="https://vjs.zencdn.net/7.4.1/video-js.css" rel="stylesheet" type="text/css">
    <script src='https://vjs.zencdn.net/7.4.1/video.js'></script>-->
    <!-- 引入的videojs-flash.js插件主要是为播放rtmp视频流-->
    <script src="js/videojs-flash.min.js"></script>
    <style>
        #myvideo {
            width: 100%;
        }
    </style>
</head>
<body>
<div id="app">
    <div>
        <a href="/" rel="section"><i class="fa fa-fw fa-home"></i>首页</a>
<!--        <a href="https://focuson.top">返回首页</a>-->
    </div>
    <div>
        请输入流地址: <input type="text"
                       v-model="videoSrc"
                       size="88"
                       placeholder="比如：http://ivi.bupt.edu.cn/hls/cctv1hd.m3u8"/>
        <button @click="selectVideo();">点击载入</button>
    </div>
    <div>
        选择视频流:
        <button @click="selectLive();">直播中国</button>
        <button @click="selectCCTV13();">CCTV新闻</button>
        <button @click="selectCCTV1();">CCTV1</button>
        <button @click="selectCCTV3();">CCTV3</button>
        <button @click="selectCCTV6();">CCTV6</button>
    </div>
    <video id="myvideo"
           class="video-js vjs-default-skin vjs-big-play-centered"
           preload="auto"
           autoplay
           controls
           data-setup={}>
        <source src="https://gcalic.v.myalicdn.com/gc/wgw05_1/index.m3u8">
    </video>
</div>
<script>

    var app = new Vue({
        el: "#app",
        data: {
            videoSrc: '',
            videoPlayer: undefined
        },
        created() {
            //自动加载方法
            console.log("created");
            console.log(this.videoPlayer);
        },
        mounted: function () {
            //自动加载方法
            console.log("mounted");
            this.initVideo();
            console.log(this.videoPlayer);
        },
        methods: {
            initVideo() {
                this.videoPlayer = videojs('myvideo', {fluid: true});
            },
            selectVideo() {
                console.log(this.videoPlayer);
                console.log(this.videoSrc);
                this.videoPlayer.src({
                    src: this.videoSrc,
                });
                this.videoPlayer.play();
            },
            selectLive() {
                this.videoSrc = "https://gcalic.v.myalicdn.com/gc/wgw05_1/index.m3u8";
                this.selectVideo();
            },selectCCTV13() {
                this.videoSrc = "http://ivi.bupt.edu.cn/hls/cctv13.m3u8";
                this.selectVideo();
            },
            selectCCTV1() {
                this.videoSrc = "http://ivi.bupt.edu.cn/hls/cctv1hd.m3u8";
                this.selectVideo();
            },
            selectCCTV3() {
                this.videoSrc = "http://ivi.bupt.edu.cn/hls/cctv3hd.m3u8";
                this.selectVideo();
            },
            selectCCTV6() {
                this.videoSrc = "http://ivi.bupt.edu.cn/hls/cctv6hd.m3u8";
                this.selectVideo();
            },
        },
    })
</script>
</body>
</html>
